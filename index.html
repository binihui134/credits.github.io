<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krongie Studios</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: 'HelveticaNeueLTPro-Md';
      src: url('assets/font.ttf') format('opentype');
    }

    body {
      font-family: 'HelveticaNeueLTPro-Md', Arial, sans-serif;
    }

    .profile-circles .circle {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .profile-circles .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .games-items .game-item {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn.discord {
      background-color: #7289da;
    }

    .btn.twitter {
      background-color: #1da1f2;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Krongie Studios</h1>
      <p class="description">Roblox game development studio.</p>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#games">Games</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about" class="about">
    <div class="container">
      <h2>About Us</h2>
      <p>We are a Roblox game development studio of 3 people, fast growing and striving for fame.</p>
      <div class="profile-circles">
        <div class="circle">
          <img src="assets/profiles/Minishakk.jpeg" alt="Profile 1">
        </div>
        <div class="circle">
          <img src="assets/profiles/discord2.jpg" alt="Profile 2">
        </div>
        <div class="circle">
          <img src="assets/profiles/discord3.jpg" alt="Profile 3">
        </div>
      </div>
    </div>
  </section>

  <section id="games" class="games">
    <div class="container">
      <h2>Games</h2>
      <div class="games-items" id="games-items">
        <!-- Games items will be dynamically added using JavaScript -->
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <p id="form-status"></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Krongie Studio. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
